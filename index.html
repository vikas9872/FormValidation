<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="bkgd">
        <div class="glasstexture">
            <div class="error" id="error"></div>
            <form id="form">
                <h1>Registration Form</h1>
                <div class="mb-3">
                    <label for="fullname" class="form-label fw-bold">Full name</label>
                    <input type="text" class="form-control" name="fullname" id="fullname">
                </div>
                <div class="mb-3">
                    <label for="emailid" class="form-label fw-bold">Email address</label>
                    <input type="email" class="form-control" name="emailid" id="emailid">
                </div>
                <div class="mb-3">
                    <label for="phonenumber" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phonenumber" id="phonenumber">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password1" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label fw-bold">Confirm password</label>
                    <input type="password" class="form-control" id="password2" id="password2">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary sbutton">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
